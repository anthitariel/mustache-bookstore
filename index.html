<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Store - A Simple Mustache Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <nav>
    <h1>Book Store - A Simple Mustache Template</h1>
  </nav>
  <div class="container">
    <div class="book-shelf">
      <div id="fantasy-shelf">
        <h2 class="book-shelf-title">Fantasy Books</h2>
        <button id="fantasy-btn">Shop now</button>
        <ul id="fantasy-books" style="display: none"></ul>
      </div>
    </div>
    <div class="book-shelf">
      <div id="fairy-tales-shelf">
        <h2 class="book-shelf-title">Fairy Tales Books</h2>
        <button id="fairy-tales-btn">Shop now</button>
        <ul id="fairy-tales-books" style="display: none"></ul>
      </div>
    </div>
    <div class="banner-container">
      <a href="https://fakestoreapi.com/" target="_blank">
        <div class="banner-items">
          <div id="banner">
          </div>
        </div>
      </a>
    </div>
    <footer>
      <a href="https://github.com/anthitariel/mustache-bookstore" target="blank">
        A Simple Mustache Template Repository
      </a>
    </footer>
  </div>
    <script src="mustache.js"></script>
  </body>
</html>
