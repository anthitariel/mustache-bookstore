<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Store - A Simple Mustache Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Book Store - A Simple Mustache Template</h1>

    <div class="shelf-container">
      <div id="fantasy-shelf">
        <p>Fantasy Books</p>
        <button id="fantasy-btn">Shop now</button>
        <ul id="fantasy-books" style="display: none"></ul>
      </div>

      <div id="fairy-tales-shelf">
        <p>Fairy Tales Books</p>
        <button id="fairy-tales-btn">Shop now</button>
        <ul id="fairy-tales-books" style="display: none"></ul>
      </div>
    </div>

    <script src="mustache.js"></script>
  </body>
</html>
